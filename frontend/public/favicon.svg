<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="AndrMaestro">
  <defs>
    <linearGradient id="gm-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a84ff"/>
      <stop offset="100%" stop-color="#34d2ff"/>
    </linearGradient>
    <linearGradient id="gm-warm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="gm-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.25)" />
    </filter>
  </defs>

  <!-- Background shape -->
  <rect x="6" y="6" width="52" height="52" rx="14" fill="url(#gm-accent)" opacity="0.12" />

  <!-- Stylized A / roof -->
  <g filter="url(#gm-shadow)">
    <path d="M18 44 32 14 46 44" fill="none" stroke="url(#gm-accent)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M23 36h18" stroke="url(#gm-warm)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M26 44h12" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- Inner door / window -->
  <rect x="29" y="30" width="6" height="12" rx="2" fill="#ffffff" opacity="0.9"/>

  <!-- Sparkles -->
  <circle cx="18" cy="20" r="2" fill="url(#gm-warm)" />
  <circle cx="48" cy="22" r="1.6" fill="#fff" opacity="0.9" />
  <circle cx="20" cy="48" r="1.4" fill="#fff" opacity="0.8" />
</svg>

